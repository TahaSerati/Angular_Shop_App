<div class="flex">
    <button class="go-left " (click)="goLeft()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
    </button>

    <section id="carousel-main" class="carousel">
        <div class="img-container">
            <img src="assets/images/shoePic/shoe4.jpg">

            <img src="assets/images/shoePic/shoe8.png">
            
            <img src="assets/images/shoePic/shoe2.jpg">
            <!-- <img src="assets/images/shoePic/shoe3.jpg"> -->
        </div>

        <div class="dots">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                    width="100" height="100">
                    <circle cx="50" cy="50" r="10" fill="gray" />
                </svg>

            </div>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                    width="100" height="100">
                    <circle cx="50" cy="50" r="10" fill="gray" />
                </svg>

            </div>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
                    width="100" height="100">
                    <circle cx="50" cy="50" r="10" fill="gray" />
                </svg>

            </div>

        </div>

    </section>

    <button class="go-right " (click)="goRight()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
    </button>
</div>
