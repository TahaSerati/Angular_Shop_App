<ng-container *ngIf="askAlert">
     <app-ask-alert-box
          [message]="'ایا مطمین هستید که میخواهید حذف کنید؟ '"
          (tryReturningData)="deleteOrNot($event)"></app-ask-alert-box>
</ng-container>

<app-header></app-header>

<div class="container">

     <section class="w-full flex-center my-4">
          <button class="ctm-btn-green" (click)="addNewCategory()">افزودن</button>
     </section>


     <ng-container *ngFor="let category of allCategories$ | async">
          <div
               class="w-full px-3 py-2 gap-3 cursor-pointer flex flex-col-reverse items-center justify-between hover:bg-gray-100 lg:flex-row"
               style="border-bottom: 1px solid #e8e8e8;">
               <section id="3" class="flex gap-4">
                    <button (click)="deleteCategory(category)"
                         class="ctm-btn-red">حذف</button>
                    <button (click)="editCategory(category)"
                         class="ctm-btn-yellow ">تغییر</button>
               </section>

               <section id="2">
                    <section
                         class="flex flex-col gap-3 items-end">
                         <section *ngFor="let parentSub of category.parentSubs"
                              class="border">
                              <div
                                   class="w-96 p-2 flex flex-col items-end  ">
                                   <span
                                        class="text-black text-xl">{{parentSub.namePs}}</span>
                                   <div class="flex items-center gap-2">
                                        <div class="flex gap-3"
                                             *ngFor="let childSub of parentSub.childSubs">
                                             <span>{{childSub}}</span>
                                        </div>
                                   </div>
                              </div>

                         </section>
                    </section>
               </section>

               <section id="1" class="flex items-center">
                    <div>
                         <span>{{category.nameC}}</span>
                    </div>

                    <div class="icon">
                         <svg xmlns="http://www.w3.org/2000/svg"
                              fill="none" viewBox="0 0 24 24"
                              stroke-width="1.5" stroke="currentColor"
                              class="w-10 h-10">
                              <path stroke-linecap="round"
                                   stroke-linejoin="round"
                                   d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                         </svg>
                    </div>
               </section>

          </div>
     </ng-container>
</div>

<app-footer></app-footer>
